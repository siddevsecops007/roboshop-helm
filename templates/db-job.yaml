{{ if .Values.schema.enabled }}
{{ range .Values.schema.containers }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $.Values.appName }}-{{ . }}-load
spec:
  template:
    spec:
      containers:
        - name: {{ $.Values.appName }}-{{ . }}-load
          image: 216989125516.dkr.ecr.us-east-1.amazonaws.com/roboshop-schema-load:latest
          imagePullPolicy: Always
          env:
            - name: SCHEMA_FILE
              value: db/{{ . }}.{{ $.Values.schema.dbExtension }}

          {{- range $key, $val := $.Values.schema.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}
      restartPolicy: Never
{{ end }}
{{ end }}